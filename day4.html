    //   2.  Write a javascript to input electricity unit charge and calculate the total electricity bill according to the given condition:
    // For first 50 units Rs. 0.50/unit
    // For next 100 units Rs. 0.75/unit
    // For next 100 units Rs. 1.20/unit
    // For unit above 250 Rs. 1.50/unit
    // An additional surcharge of 20% is added to the bill.
 

    var u=number(prompt("enter the unit"));
    if(u>1 && u<=50){
        b=u*0.50;
    }
    else if(u>=51 && u<=150){
        b=(u-50)*0.75 +50 * 0.50
    }
    else if(u>=151 && u<=250){
        b=(u-150)*1.20 + 100 * 0.75 + 50 * 0.50
    }
    else{
        b=(u-250)*1.50 + 100 * 0.75 + 50 * 0.50 + 50 * 0.50 * 0.20
    }
    suc=b*0.20;
    tb=b+suc;
    document.write("total bill is "+tb);
